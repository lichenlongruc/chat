<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智谱清言 - AI 助手</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Google Fonts (Optional) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* 自定义滚动条样式 */
        .chat-container::-webkit-scrollbar { width: 6px; }
        .chat-container::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
        .chat-container::-webkit-scrollbar-thumb { background: #c5c5c5; border-radius: 10px; }
        .chat-container::-webkit-scrollbar-thumb:hover { background: #a8a8a8; }
        /* 代码块样式 */
        .code-block { background-color: #2d2d2d; color: #f8f8f2; padding: 1em; border-radius: 0.5em; overflow-x: auto; }
        .code-block pre { margin: 0; }
        .code-block code { font-family: 'Fira Code', 'Consolas', monospace; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold text-indigo-600">智谱清言 AI 助手</h1>
            <div class="flex items-center space-x-2">
                <span for="cot-toggle" class="text-sm font-medium text-gray-700">显示思维链</span>
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="cot-toggle" class="sr-only peer">
                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-indigo-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-indigo-600"></div>
                </label>
            </div>
        </div>
    </header>

    <!-- Main Chat Area -->
    <main class="flex-1 container mx-auto p-4 flex flex-col overflow-hidden">
        <div id="chat-container" class="flex-1 flex flex-col space-y-4 overflow-y-auto chat-container p-4 bg-white rounded-lg shadow-md">
            <!-- Welcome Message -->
            <div class="text-center text-gray-500 my-8">
                <p>你好！我是你的 AI 助手，有什么可以帮你的吗？</p>
            </div>
        </div>

        <!-- Input Area -->
        <div class="mt-4 flex space-x-2">
            <input 
                type="text" 
                id="user-input" 
                placeholder="输入你的问题..." 
                class="flex-1 p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                onkeydown="if(event.key === 'Enter') sendMessage()"
            >
            <button 
                id="send-button" 
                onclick="sendMessage()" 
                class="bg-indigo-600 text-white px-6 py-3 rounded-lg shadow hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-150 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed"
            >
                发送
            </button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 p-4 text-center text-sm text-gray-500">
        <p>Powered by Zhipu AI & glm-z1-flash</p>
    </footer>

    <!-- Core Logic -->
    <script src="script.js"></script>
</body>
</html>
