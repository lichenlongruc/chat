<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>虚拟学习空间</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            height: 90vh;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 15px 15px 0 0;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .subtitle {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease-in-out;
        }
        
        .user-message {
            flex-direction: row-reverse;
        }
        
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            line-height: 1.4;
        }
        
        .user-message .message-content {
            background: #4b6cb7;
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .assistant-message .message-content {
            background: #f0f2f5;
            color: #333;
            border-bottom-left-radius: 4px;
        }
        
        .think-toggle {
            background: #e9ecef;
            border: none;
            border-radius: 12px;
            padding: 5px 10px;
            font-size: 0.8rem;
            color: #6c757d;
            cursor: pointer;
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.2s;
        }
        
        .think-toggle:hover {
            background: #dee2e6;
        }
        
        .think-content {
            background: #f8f9fa;
            border-left: 3px solid #4b6cb7;
            padding: 10px 15px;
            margin-top: 10px;
            border-radius: 0 8px 8px 0;
            font-size: 0.9rem;
            color: #495057;
            display: none;
        }
        
        .think-content.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }
        
        .input-area {
            display: flex;
            padding: 15px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            gap: 10px;
        }
        
        #user-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 24px;
            outline: none;
            font-size: 1rem;
            transition: border 0.3s;
        }
        
        #user-input:focus {
            border-color: #4b6cb7;
        }
        
        #send-button {
            background: #4b6cb7;
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }
        
        #send-button:hover {
            background: #3a5a9c;
        }
        
        #send-button:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .typing-indicator.show {
            opacity: 1;
        }
        
        .typing-dots {
            display: flex;
            gap: 3px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #4b6cb7;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideDown {
            from { opacity: 0; max-height: 0; }
            to { opacity: 1; max-height: 200px; }
        }
        
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
        
        @media (max-width: 600px) {
            .container {
                height: 95vh;
                border-radius: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>中国人民大学管理信息系统虚拟学习空间</h1>
            <div class="subtitle">与AI4MIS一起畅游管理信息系统知识的海洋</div>
        </header>
        
        <div class="chat-container" id="chat-container">
            <!-- 初始欢迎消息 -->
            <div class="message assistant-message">
                <img src="assistant.png" alt="AI助手" class="avatar">
                <div class="message-content">
                    您好！我是AI4MIS学习助手，很高兴为您服务。请问有什么可以帮助您的？
                </div>
            </div>
        </div>
        
        <!-- 输入区域 -->
        <div class="input-area">
            <input type="text" id="user-input" placeholder="输入您的问题..." autocomplete="off">
            <button id="send-button">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 2L11 13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
