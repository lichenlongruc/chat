<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智谱清言 AI 聊天助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-lg bg-white p-6 rounded-lg shadow-lg">
        <div id="chat-box" class="space-y-4"></div>
        <div class="mt-6">
            <input type="text" id="user-input" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="输入你的问题...">
            <button id="send-btn" class="mt-2 w-full p-2 bg-blue-500 text-white rounded-lg">发送</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        sendBtn.addEventListener('click', async () => {
            const question = userInput.value;
            if (!question) return;

            // 显示用户的问题
            chatBox.innerHTML += `
                <div class="text-right">
                    <span class="bg-gray-200 p-2 rounded-lg inline-block">${question}</span>
                </div>
            `;

            // 清空输入框
            userInput.value = '';

            // 调用智谱清言 API
            const response = await fetch('https://api.zhipu.ai/v1/flash', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer 7b5c7afb6f54726077a539c7d2a0b764.JOFYYlJJoYmJc6pJ'
                },
                body: JSON.stringify({
                    prompt: question,
                    max_tokens: 150
                })
            });

            if (!response.ok) {
                chatBox.innerHTML += `
                    <div class="text-left">
                        <span class="bg-red-200 p-2 rounded-lg inline-block">发生错误，请稍后再试。</span>
                    </div>
                `;
                return;
            }

            const data = await response.json();
            const answer = data.choices[0].text.trim();

            // 显示 AI 的回答
            chatBox.innerHTML += `
                <div class="text-left relative">
                    <span class="bg-blue-200 p-2 rounded-lg inline-block">${answer}</span>
                    <button class="show-thought-chain-btn absolute right-0 bottom-0 bg-gray-300 p-1 rounded-lg text-sm">显示思维链</button>
                </div>
                <div class="thought-chain hidden bg-gray-100 p-2 rounded-lg"></div>
            `;

            // 为思维链按钮添加事件监听器
            document.querySelectorAll('.show-thought-chain-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const thoughtChain = this.nextElementSibling;
                    if (thoughtChain.classList.contains('hidden')) {
                        thoughtChain.classList.remove('hidden');
                        this.textContent = '隐藏思维链';
                    } else {
                        thoughtChain.classList.add('hidden');
                        this.textContent = '显示思维链';
                    }
                });
            });
        });
    </script>
</body>
</html>
